name: Continuos Integration

name: CI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Using Node.js
        uses: actions/setup-node@v1
          with: 
          node: version 16
      - name: runs install, build and test 
      - run: |
            npm run install
            npm run build 
            npm run test 
      
